name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 21.1.0
      uses: actions/setup-node@v4
      with:
        node-version: 21.1.0

    - name: Build
      run: |
        yarn install
